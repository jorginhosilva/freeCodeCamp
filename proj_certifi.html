<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj_certifi.css">
    <title>Projeto de Certificação</title>
</head>
<body>
    
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>

    <p id="description">
        Thank you taking the time to help us improve the plataform
    </p>

    <form action="" id="survey-form">
        <fieldset id="registration-data">
            <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
            <label id="number-label">Age <input type="number" id="number" placeholder="Age" min="13" max="120"></label>
        </fieldset>
        
        <fieldset id="current-role">
            <legend>Which option best describes your current role?</legend>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>

        <fieldset id="recommend-friend">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="personal-defini" class="radio-option"><input type="radio" value="definitely-input" name="recommend" class="inline">Definitely</label>
            <label for="personal-maybe"  class="radio-option"><input type="radio" value="maybe-input" name="recommend" class="inline">Maybe</label>
            <label for="personal-sure"  class="radio-option"><input type="radio" value="sure-input" name="recommend" class="inline">Not sure</label>
            
        </fieldset>

        <fieldset id="favorite-feature">
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select name="" id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challeges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </fieldset>

        <fieldset id="you-like">
            <legend>What would you like to see improved? (check all that apply)</legend>
            <label for="" class="radio-option"><input type="checkbox" value="front-end" class="inline">Front-end Projects</label>
            <label for="" class="radio-option"><input type="checkbox" value="back-end" class="inline">Back-end Projects</label>
            <label for="" class="radio-option"><input type="checkbox" value="data-visu" class="inline">Data Visualization</label>
            <label for="" class="radio-option"><input type="checkbox" value="challenges" class="inline">Challenges</label>
            <label for="" class="radio-option"><input type="checkbox" value="open-source" class="inline">Open Source Community</label>
            <label for="" class="radio-option"><input type="checkbox" value="gitter" class="inline">Gitter help rooms</label>
            <label for="" class="radio-option"><input type="checkbox" value="videos" class="inline">Videos</label>
            <label for="" class="radio-option"><input type="checkbox" value="city" class="inline">City Meetups</label>
            <label for="" class="radio-option"><input type="checkbox" value="wiki" class="inline">Wiki</label>
            <label for="" class="radio-option"><input type="checkbox" value="forum" class="inline">Forum</label>
            <label for="" class="radio-option"><input type="checkbox" value="add-courses" class="inline">Additional Courses</label>    
        </fieldset>

    
        <textarea name="suggestions" id="suggestions" rows="6" cols="65" placeholder="Any comments or suggestions?"></textarea>

        <input type="submit" id="submit" value="Submit">

    </form>

</body>
</html>
