<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="formulario">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto08.css">
    <title>Accessibility Quiz</title>
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
        <h1>
            HTML/CSS Quiz
        </h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">
                    Student Info
                </h2>
            </section>
            <div class="info">
                <label for="student-name">Name</label>
                <input id="student-name" name="student">
            </div>
            <div class="info">
                <label for="student-email">Email</label>
                <input id="student-email" type="email" name="email">
            </div>
            <div class="info">
                <label for="birth-date">Date of Birth:</label>
                <input id="birth-date" type="date" name="date">
            </div>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">
                    HTML
                </h2>
            </section>
            <div class="question-block">
                <h3>
                    <span class="sr-only">Question</span>1
                </h3>
                <fieldset class="question" name="html-question-one">
                    <legend>
                        True or False
                    </legend>
                    <ul class="answers-list">
                        <li></li>
                        <li></li>
                    </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <h3>
                    <span class="sr-only">Question</span>2
                </h3>
                <fieldset class="question" name="html-question-two">
                    <legend>
                        True or False
                    </legend>
                    <ul class="answers-list">
                        <li></li>
                        <li></li>
                    </ul>
                </fieldset>
            </div>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">
                    CSS
                </h2>

            </section>
        </form>
    </main>

</body>

</html>
