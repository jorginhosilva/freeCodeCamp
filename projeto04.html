<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto04.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>

    <p>
        Por favor, preencha este formulário com as informações necessárias.
    </p>

    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
            <label for="">Enter Your Email: <input type="email" id="email" required></label>
            <label for="">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" class="inline"> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" class="inline"> Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture" id="profile-picture">Upload a profile picture: <input type="file" name="profile-picture">
            </label>
            <label for="age" id="age">
            Input your age (years): <input type="number" name="age" min="13" max="120">
            </label>
            <label for="referrer" id="referrer"> How did you hear about us?
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>

            <label for="bio" id="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>

        </fieldset>

        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> I accept the <a href="www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

        <input type="submit" value="Submit">

    </form>


</body>
</html>
